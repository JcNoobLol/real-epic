   
   
   <div class="video" id="video">
</div>
<style>
    body{
        display: flex;
    flex-direction: column;
    flex-shrink: 3;
    padding-left: 10px;
    padding-right: 10px;
    background: #0004;
         font-family: 'Roboto',sans-serif;
    width: 350px;
    color: #fff; 
    font-size: 30px;
    }
    a{
        color: #fff; 
        text-decoration: none;
    }
    .video{
        display: flex;
    flex-direction: column;
    flex-shrink: 3;
    padding-left: 10px;
    padding-right: 10px;
    background: #0004;
         font-family: 'Roboto',sans-serif;
    width: 350px;
    color: #fff; 
    font-size: 30px;
    }
</style>
<script>
    let videosContainer = document.getElementById('video')
    fetch('https://www.googleapis.com/youtube/v3/search?key=AIzaSyBI2-TmQqrMrhmfja_xYoXtR42qmCxsy_M&channelId=UCfteCJCC4im_TEZsQ9_TlDA&part=snippet,id&order=date&maxResults=654').then(res => res.json())
    .then(data => { 
          const videos = data.items;
          videos.forEach(video => {
         videosContainer.innerHTML += `
         <a target='__blank' href='https://www.youtube.com/watch?v=${video.id.videoId}&ab_channel=joseph'
         <h1>${video.snippet.title}</h1>
         <img src='${video.snippet.thumbnails.high.url}'>
           </a>
         `
          })

    })
</script>
